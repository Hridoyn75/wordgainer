<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#666666">  
  <title>WordGain</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="logo">
      <img draggable="false" src="/logo.png" alt="logo">
    </div>
    <div class="level">
      <div class="new-level">
        <p>Next level</p>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div class="current-level">
      </div>
    </div>
    <div class="form-group" id="difficultyContainer">
      <label for="difficulty">Select Difficulty</label>
      <select id="difficulty">
        <option value="normal">Normal</option>
        <option value="normal">More options are coming soon</option>
      </select>
    </div>
    <div id="startGameButtonContainer" style="text-align: center;">
      <button class="button" onclick="startGame()">Start Game</button>
    </div>
    <div class="clue-container" id="clueContainer" style="display: none;">
      <p id="clue"></p>
    </div>
    <div class="congrats-message" id="congratsMessage" style="display: none;"></div>
    <div class="puzzle" id="puzzle" style="display: none;"></div>
    <div class="answer" id="answer" ondrop="drop(event)" ondragover="allowDrop(event)" style="display: none;"></div>
    <div class="wrong-message" id="wrong-message" style="display: none;">
     <p></p>
    </div>
    <div class="message" id="message" style="display: none;"></div>
    <div class="buttons" id="buttons" style="display: none;">
      <button class="button" id="skipButton" style="background-color: #642323;" onclick="skipWord()">Skip</button>
      <button class="button" onclick="checkAnswer()">Submit Answer</button>
    </div>
    <div class="score-container" id="scoreContainer" style="display: none;">
      <span class="score-label">Score:</span>
      <span class="score-value" id="scoreValue">0</span>
      <span class="score-label">Highest Score:</span>
      <span class="score-value" id="highestScoreValue">0</span>
    </div>
    <div class="new-game-button" id="newGameButton" style="display: none;">
      <button onclick="startNewGame()">Start New Game</button>
    </div>
    <div class="skip-info" id="skipInfo" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
